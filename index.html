<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Bootstrap Cdn Of CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <!-- Fontawesome Libirary Of CSS -->
    <link rel="stylesheet" href="css/all.min.css"/>
    <!-- CSS Main File -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!-- Start Products -->
    <div class="container">
        <div class="products pt-3 pb-3">
            <div class="row g-4" id="row">
                <div class="col-md-4 col-sm-6">
                    <div class="card shadow">
                        <img src="" class="card-img-top" alt="img">
                        <div class="card-body">
                        <h3 class="title"></h3>    
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <div class="card-footer d-flex justify-content-between align-items-center border border-0 bg-transparent rounded-0">
                            <div class="price"></div>
                            <a href="#" class="link text-decoration-none"></a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Products -->
     <!-- Bootstrap Cdn Of JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <!-- Fontawesome Libirary Of JS -->
     <script src="js/all.min.js"></script>
     <!-- Axios Libirary Cdn Of JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
     <!-- JS Main File -->
     <script src="js/main.js"></script>
</body>
</html>
